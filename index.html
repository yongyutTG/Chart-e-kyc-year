<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart by Year with Real-Time Updates</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Custom Select Box</title>
    <style>
        /* กำหนดความกว้างและความยาวของ select */
        #yearSelect {
            width: 150px; /* กำหนดความกว้างของ select */
            height: 40px; /* กำหนดความสูงของ select */
            font-size: 14px; /* ขนาดฟอนต์ */
        }
    </style>
</head>
<body>

    <p><center>รายงานสมาชิกทำ E-KYC ในแต่ละเดือนและปี (อัปเดตทุก 2 วินาที)</center></p>
    <div style="width: 75%; margin: auto;">
        <!-- <label for="yearSelect">เลือกปี:</label> -->
        <div style="width: 75%; margin: auto;">
            <label for="yearSelect">เลือกปี:</label>
            <select id="yearSelect" class="form-select form-select-sm" aria-label="Small select example">
                <option value="" disabled selected>กรุณาเลือกปี</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        
        <canvas id="myChart"></canvas>
    </div>

    <!-- <style>
    div {
            background-color: rgb(195, 235, 245);
            color: black;
            padding: 40px;
            text-align: center;
            width: 300px;
            margin: auto;
        }
    </style> -->

    <script>
        let myChart;  // ใช้ตัวแปรสำหรับเก็บข้อมูลกราฟ

        function fetchDataAndUpdateChart(year) {
            fetch(`api/data-ekyc-year.php?year=${year}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    if (myChart) {
                        myChart.data.labels = data.labels;
                        myChart.data.datasets[0].data = data.datasets[0].data;
                        myChart.update();
                    } else {
                        myChart = new Chart(ctx, {
                            type: 'bar',
                            data: data,
                            options: {
                                plugins: {
                                    datalabels: {
                                        display: true,
                                        color: '#444',
                                        anchor: 'end',
                                        align: 'top',
                                        formatter: function(value) {
                                            return value;
                                        },
                                        font: {
                                            weight: 'bold'
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'เดือน'
                                        }
                                    },
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'จำนวนสมาชิก'
                                        },
                                        ticks: {
                                            min: 0,
                                            max: 1000,
                                            stepSize: 100
                                        }
                                    }
                                }
                            },
                            plugins: [ChartDataLabels]
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateChart() {
            const selectedYear = document.getElementById('yearSelect').value;
            fetchDataAndUpdateChart(selectedYear);
        }

        // เรียกใช้งาน fetchDataAndUpdateChart ทุก 2 วินาที (2,000 มิลลิวินาที)
        setInterval(updateChart, 2000);

        // เรียกใช้งานทันทีเมื่อโหลดหน้าเว็บ
        updateChart();
    </script>


    
</body>
</html>
